<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QuestionÃ¡rio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <div id="inicio" class="container active">
    <h1>Bem vinda meu bem ðŸ’š</h1>
    <img src="https://i.pinimg.com/736x/d7/46/90/d74690b5c54c8d98fa04dbf63e9b7e27.jpg" alt="Imagem" class="foto">
    <button class="btn" onclick="comecar()">ComeÃ§ar</button>
  </div>

  <!-- Perguntas -->
  <div id="perguntas" class="container">
    <h2 id="pergunta-texto"></h2>
    <div id="respostas"></div>
    <button id="proxima" class="btn" onclick="proximaPergunta()" style="display:none;">PrÃ³xima</button>
  </div>

  <!-- Resultado -->
  <div id="resultado" class="container">
    <h2>Acabou ðŸ’š</h2>
    <p id="pontuacao"></p>
    <div id="extra"></div>
  </div>

  <script>
    const perguntas = [
      "VocÃª gosta de mim?",
      "Dentre esses meses de amizade, vocÃª se sente confortÃ¡vel e satisfeita com nossa amizade?",
      "VocÃª me acha interessante?",
      "VocÃª gosta de conversar/jogar comigo?",
      "Se por acaso um dia a gente se encontrar, vocÃª ficaria feliz?",
      "Se a gente se ver algum dia, pra onde gostaria de ir comigo?"
    ];

    let pontos = 0;
    let indice = 0;

    function comecar() {
      document.getElementById("inicio").classList.remove("active");
      document.getElementById("perguntas").classList.add("active");
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const texto = document.getElementById("pergunta-texto");
      const respostas = document.getElementById("respostas");
      const botaoProx = document.getElementById("proxima");

      texto.textContent = perguntas[indice];
      respostas.innerHTML = "";
      botaoProx.style.display = "none";

      if (indice < 5) {
        // Perguntas de sim/nÃ£o
        const btnSim = document.createElement("button");
        btnSim.textContent = "Sim";
        btnSim.className = "btn";
        btnSim.onclick = () => { pontos += 10; botaoProx.style.display="block"; };

        const btnNao = document.createElement("button");
        btnNao.textContent = "NÃ£o";
        btnNao.className = "btn";
        btnNao.onclick = () => { pontos += 5; botaoProx.style.display="block"; };

        respostas.appendChild(btnSim);
        respostas.appendChild(btnNao);
      } else {
        // Pergunta aberta
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Digite sua resposta aqui...";
        input.className = "input";
        respostas.appendChild(input);

        input.addEventListener("input", () => {
          botaoProx.style.display = input.value.trim() ? "block" : "none";
        });
      }
    }

    function proximaPergunta() {
      indice++;
      if (indice < perguntas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      document.getElementById("perguntas").classList.remove("active");
      document.getElementById("resultado").classList.add("active");

      document.getElementById("pontuacao").textContent = 
        "Sua pontuaÃ§Ã£o foi: " + pontos + " pontos ðŸ’š";

      const extra = document.getElementById("extra");
      if (pontos >= 30) {
        const btn = document.createElement("button");
        btn.textContent = "Dica";
        btn.className = "btn";
        btn.onclick = () => { window.location.href = "dica.html"; };
        extra.appendChild(btn);
      }
    }
  </script>
</body>
</html>
